<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robo Auxilio Brasil</title>

    <link rel="stylesheet" href="/assets/chat.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="main"></div>

            <div class="form">
                <input type="text" id="message" placeholder="Escreva aqui...">
                <button class="button">Enviar</button>
            </div>

            <div class="form2">
                <button class="button">Okay!</button>
            </div>

            <div class="form3">
                <button class="button">Tirar a foto agora!</button>
            </div>
        </div>
    </div>

    <section class="cam">
        <button class="capPhoto">Capturar</button>
        <video autoplay id="camera" muted></video>
    </section>

    <script src="/assets/jquery.js"></script>
    <script src="/assets/chat.js"></script>
</body>
</html>
